<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel of Fortune - Wheel as CSS, not Graphic</title>
    <link rel="stylesheet" href="wheel-style.css" />
  </head>
  <body>
    <section id="wheel">
      <figure role="group" class="quadrant top-right">
        <figure class="segment-1"><span class="wheel-label">60</span></figure>
        <span class="wheel-label">20</span>
      </figure>
      <figure role="group" class="quadrant bottom-right">
        <figure class="segment-3"><span class="wheel-label">90</span></figure>
        <span class="wheel-label">10</span>
      </figure>
      <figure role="group" class="quadrant bottom-left">
        <figure class="segment-5"><span class="wheel-label">50</span></figure>
        <span class="wheel-label">30</span>
      </figure>
      <figure role="group" class="quadrant top-left">
        <figure class="segment-7"><span class="wheel-label">40</span></figure>
        <span class="wheel-label">80</span>
      </figure>
    </section>
  </body>
</html>
